<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>महाराष्ट्र राज्य दहीहंडी गोविंदा असोसिएशन - Premium</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="selection:bg-orange-200">

    <!-- Navigation -->
    <header class="glass-nav sticky top-0 z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3 group cursor-pointer" onclick="navigate('home')">
                <div class="w-10 h-10 sm:w-12 sm:h-12 bg-orange-500 rounded-xl sm:rounded-2xl flex items-center justify-center shadow-lg transform group-hover:rotate-12 transition-transform">
                    <span class="text-white font-bold text-xl sm:text-2xl">M</span>
                </div>
                <div class="hidden xs:block">
                    <h1 class="text-base sm:text-lg font-extrabold text-white leading-tight">महाराष्ट्र राज्य दहीहंडी</h1>
                    <p class="text-[8px] sm:text-[10px] uppercase tracking-[0.2em] text-orange-400 font-bold">गोविंदा असोसिएशन</p>
                </div>
            </div>
            <nav id="navbar" class="flex items-center space-x-1 sm:space-x-4 text-xs sm:text-sm font-semibold text-gray-300">
                <button class="nav-link-premium active" data-page="home">Home</button>
                <button class="nav-link-premium" data-page="register">Registration</button>
                <button class="nav-link-premium" data-page="events">Events</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main id="app-content" class="max-w-7xl mx-auto px-4 sm:px-6 py-8 sm:py-12 min-h-screen">
        <!-- JS will inject content here -->
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-950 text-white py-12">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center border-t border-indigo-900 pt-8">
            <div class="mb-6 md:mb-0 text-center md:text-left">
                <p class="text-lg font-bold">महाराष्ट्र राज्य दहीहंडी गोविंदा असोसिएशन</p>
                <p class="text-gray-400 text-sm">प्रगती, सुरक्षा आणि परंपरा जपण्यासाठी सदैव तत्पर.</p>
            </div>
            <div class="flex space-x-6 text-sm">
                <a href="#" class="hover:text-orange-400">Privacy Policy</a>
                <a href="#" class="hover:text-orange-400">Contact Us</a>
            </div>
        </div>
    </footer>

    <!-- Link to your JS file -->
    <script src="js/lang.js"></script>
</body>
</html>
